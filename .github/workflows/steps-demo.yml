name: Steps Demo

on:
  workflow_dispatch:

jobs:
  demo:
    runs-on: ubuntu-latest

    env:
      COURSE_STUDENT: "Abhishekh"

    steps:

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Print a welcome
        run: |
          echo "Welcome $COURSE_STUDENT!"
          echo "You're learning GitHub Actions like a pro."

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Env in step
        env:
          FAV_FOOD: biryani
        run: |
          echo "Abhi's fav food: $FAV_FOOD"

      - name: Run only if manual trigger
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          echo "This workflow was manually triggered!"

