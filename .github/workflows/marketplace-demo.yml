name: Marketplace Demo

on:
  workflow_dispatch:

jobs:
  demo:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3. Setup Node
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      # 4. Cache Node modules
      - name: Cache Node Modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      # 5. Upload a file as an artifact
      - name: Create artifact file
        run: echo "This is an artifact from marketplace demo" > artifact.txt

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: demo-artifact
          path: artifact.txt
